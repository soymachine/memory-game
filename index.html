  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"

  <!-- Our custom CSS -->
  <link rel="stylesheet" href="css/index.css">
  <title>Memory Game</title>

    <div id="level-selector-container">
        <div class="level-selector">
            <h1 class="title">Star Wars</h1>
            <h2 class="subtitle">Memory Card Game</h2>
            <!--<div class="difficult-title">START GAME:</div>-->
            <ul>
                <li class="difficult-item" id="easy">
                    <a href="#">Easy</a>
                    <div class="difficulty-total-cards">(16 cards)</div>
                </li>
                <li class="difficult-item" id="medium">
                    <a href="#">Medium</a>
                    <div class="difficulty-total-cards">(24 cards)</div>
                </li>
                <li class="difficult-item" id="hard">
                    <a href="#">Hard</a>
                    <div class="difficulty-total-cards">(30 cards)</div>
                </li>
            </ul>
        </div>        
    </div>

        </div>
